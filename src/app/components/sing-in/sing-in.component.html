<div class="wrapper">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="body">
            <div action="">
                <div class="text-center mb-4">
                    <img src="../../../assets/logo.png" alt="Logo" class="img-fluid">
                    <h1 class="h3">Registrarme</h1>
                </div>

                <div class="row g-1">
                    <div class="form-floating mb-2 col">
                        <input type="Nombres" class="form-control" [(ngModel)]="name" id="floatingNombre" placeholder="name">
                        <label for="floatingNombre">Name</label>
                    </div>
                    <div class="form-floating mb-2 col">
                        <input type="Apellidos" class="form-control"  [(ngModel)]="lastname" id="floatingApellidos" placeholder="apellidos">
                        <label for="floatingApellidos">Apellidos</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="Credencial" class="form-control" [(ngModel)]="credential" id="floatingCredencial" placeholder="credencial">
                        <label for="floatingCrendencial">Credencial</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2 col">
                        <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-2 col">
                        <input type="repeatedpassword" class="form-control" [(ngModel)]="repeatPassword" id="floatingrepeatedpassword"
                            placeholder="repeatedPassword">
                        <label for="floatingPassword">RepeatPassword</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="addUser()" type="submit">Enviar Datos</button>
                </div>
                <div class="mt-3 text-center">
                    <p>Â¿ya tengo cuenta? <a routerLink="/logIn">Iniciar Sesion</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
